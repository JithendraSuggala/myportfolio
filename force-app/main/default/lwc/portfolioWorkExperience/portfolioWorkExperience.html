<template>
    <ul class="slds-timeline">
        <template for:each={workExperienceList} for:item="work">
        <li key={work.id}>
            <div class="slds-timeline__item_expandable slds-timeline__item_task slds-is-open">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <button class="slds-button slds-button_icon"
                            title="Toggle details for Review proposals for EBC deck with larger team and have marketing review this"
                            aria-controls="task-item-expanded-73" aria-expanded="true">
                            <lightning-icon icon-name="utility:switch" size="x-small" title="switch"></lightning-icon>
                        </button>
                    </div>
                    <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon" title="task">
                        <lightning-icon icon-name="standard:task" title="Task" alternative-text="Task"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                            <div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">

                                <h3 class="slds-truncate"
                                    title={work.Role}>

                                        <strong>{work.Role}</strong>
                                </h3>
                            </div>
                            <div class="slds-timeline__actions slds-timeline__actions_inline">
                                <template if:true={work.StillWorkingHere}>
                                    <p class="slds-timeline__date">{work.JobStartDate} - current</p>
                                </template>
                                <template if:false={work.StillWorkingHere}>
                                    <p class="slds-timeline__date">{work.JobStartDate} - {work.JobEndDate}</p>
                                </template>
                                
                                
                            </div>
                        </div>
                        <p class="slds-m-horizontal_xx-small">
                           {work.CompanyName} - {work.WorkLocation}
                        </p>
                        <article
                            class="slds-box slds-timeline__item_details slds-theme_shade slds-m-top_x-small slds-m-horizontal_xx-small slds-p-around_medium"
                        >
                            <div>
                                <c-portfolio-string-to-html content={work.Description}></c-portfolio-string-to-html>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </li>
        </template>
    </ul>
</template>
