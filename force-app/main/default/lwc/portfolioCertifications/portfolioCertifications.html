<template>
    <h2>Salesforce Certifications </h2>
    <lightning-layout multiple-rows>
            <template for:each={salesforceCertificationList} for:item="cert">
        <lightning-layout-item key={cert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
        padding="around-small">
            <div class ="cert-box">
               <a href={credentialsLink} target="_blank">
                <img src={CertLogo} alt={cert}>
                <span>{cert}</span>
                </a>
            </div>
        </lightning-layout-item>
        </template>
    </lightning-layout>
    <h2>Other Certifications </h2>
    <lightning-layout multiple-rows>
            <template for:each={otherCertificationList} for:item="cert">
        <lightning-layout-item key={cert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
        padding="around-small">
            <div class ="cert-box">
                <lightning-icon icon-name="utility:classic_interface" class="other-icon"></lightning-icon>
                <span>{cert}</span>
            </div>
        </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
