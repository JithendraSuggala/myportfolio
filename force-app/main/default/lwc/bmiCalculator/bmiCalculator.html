<template>
    <div class="app slds-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={result}>
                <section>
                    <h2>Your BMI Value is:</h2>
                    <div class="result-value">{bmiValue}</div>
                    <h2>So you are:</h2>
                    <div class="result-value">{result}</div>
                    <button
                        class="slds-button slds-button_neutral slds-button_stretch calculatebutton slds-m-bottom_medium slds-m-top_large
                        " onclick={reCalculate}>Re-Calculate</button>
                </section>
            </template>
            <template if:false={result}>
                <form onsubmit={handleSubmit}>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="text-input-height">
                            Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" min="0" name="height" value={height}
                                onchange={handleInput} placeholder="Enter your height in cm" required
                                class="slds-input" />
                        </div>
                    </div>
                    <div class="slds-form-element slds-m-bottom_medium">
                        <label class="slds-form-element__label" for="text-input-weight">
                            Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" min="0" name="weight" value={weight}
                                onchange={handleInput} placeholder="Enter your weight in kg" required
                                class="slds-input" />
                        </div>
                    </div>
                    <button
                        class="slds-button slds-button_neutral slds-button_stretch calculatebutton slds-m-bottom_medium">Calculate</button>
                </form>
            </template>
            <template if:true={result}>
            <div class="info-wrapper">
                <h2 class="slds-text-color_error ">What your BMI means</h2>
                <p class="slds-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight
                    range. If your BMI is:</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-m-bottom_medium">you are very underweight and possibly malnourished.</p>
                <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
                <p class="slds-m-bottom_medium">you have a healthy weight range for young and middle-aged adults.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-m-bottom_medium">you are overweight.</p>
                <h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
                <p class="slds-m-bottom_medium">you are obese.</p>
            </div>
            </template>
        </div>

    </div>
</template>
